<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Playtime with Gertrude</title>
</head>
<body>
    <section class="header">
        <h1 class="header__title animate__animated animate__rubberBand animate__infinite">Playtime with Gertrude!</h1>
        <p class="header__info">Hover over gertrude to play.</p>
    </section>
    <section class="main">
        <div>
            <h2 class="main__title">Watch me disappear!</h2>
            <img src="images/giraffe.jpg" alt="giraffe" id="giraffe-1">
        </div>
        <div>
            <h2 class="main__title">Watch me dance!</h2>
            <img src="images/giraffe.jpg" alt="giraffe" id="giraffe-2">
        </div>
        <div>
            <h2 class="main__title">Watch me do a cartwheel!</h2>
            <img src="images/giraffe.jpg" alt="giraffe" id="giraffe-3">
        </div>
    </section>
</body>
</html>
